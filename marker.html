<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marker-based AR (HIRO) with Audio</title>

  <!-- Load A-Frame (3D library) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- Load AR.js (marker + location support) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    /* Simple overlay button to unlock audio on mobile */
    #audioBtn {
      position: fixed; z-index: 9999; left: 50%; top: 16px; transform: translateX(-50%);
      padding: 10px 14px; font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      border: 0; border-radius: 10px; cursor: pointer; background: #111; color: #fff;
      box-shadow: 0 4px 14px rgba(0,0,0,.2);
    }
    #audioBtn.hidden { display: none; }
  </style>
</head>

<body>
  <!-- Button appears once; tap it to allow audio on iOS/Android -->
  <button id="audioBtn">Tap to enable sound</button>

  <!-- A-Frame scene with AR.js enabled -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Preload your 3D model and your audio -->
    <a-assets>
      <a-asset-item id="myModel" src="my3d.glb"></a-asset-item>
      <audio id="mysound" src="mysound.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Show the model when the marker is detected -->
    <a-marker preset="hiro" id="marker">
      <a-entity
        id="model3d"
        gltf-model="#myModel"
        scale="1 1 1"
        position="0 0 0"
        rotation="0 0 0"
        animation-mixer
        sound="src: #mysound; autoplay: false; loop: true; positional: true; volume: 1.0"
      ></a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

  <script>
    // 1) Unlock the browser's audio system with a user tap (required on iOS/Android)
    const audioBtn = document.getElementById('audioBtn');
    const sceneEl = document.querySelector('a-scene');
    let audioUnlocked = false;

    function unlockAudio() {
      try {
        const listener = sceneEl.audioListener;              // A-Frame's THREE.AudioListener
        if (listener && listener.context && listener.context.state !== 'running') {
          listener.context.resume();
        }
      } catch (e) { /* ignore */ }
      audioUnlocked = true;
      audioBtn.classList.add('hidden');
    }
    audioBtn.addEventListener('click', unlockAudio);

    // 2) Play/stop sound based on marker visibility
    const marker = document.getElementById('marker');
    const modelEntity = document.getElementById('model3d');

    marker.addEventListener('markerFound', () => {
      if (audioUnlocked && modelEntity.components.sound) {
        modelEntity.components.sound.playSound();
      }
    });

    marker.addEventListener('markerLost', () => {
      if (modelEntity.components.sound) {
        modelEntity.components.sound.stopSound();
      }
    });

    // Optional: if user taps anywhere (not just the button), also try unlocking audio
    window.addEventListener('pointerdown', () => {
      if (!audioUnlocked) unlockAudio();
    }, { once: true });
  </script>
</body>
</html>
